  <h1>Orders List</h1>
   <table class="table table-striped table-bordered table-sm row-border hover" id="example" datatable [dtOptions]="dtOptions">
    <thead>
      <tr>
        <th>Order No</th>
        <th>Order Date</th>
        <th>Line</th>
        <th>Required Date</th>
        <th>Shipped Date</th>
        <th>Status</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{order.orderno}}</td>
        <td>{{order.orderdate}}</td>
        <td>{{order.line}}</td>
        <td>{{order.requiredate}}</td>
        <td>{{order.shippeddate}}</td>
        <td>{{order.status}}</td>
        <td>{{order.comments}}</td>
      </tr>
    </tbody>
   </table>
