
   <h1>Products List</h1>
   <table class="table table-striped table-bordered table-sm row-border hover" id="example" datatable [dtOptions]="dtOptions">
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Line</th>
        <th>Scale</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td><a [routerLink]="['/product/', product.code]">{{product.code}}</a></td>
        <td>{{product.name}}</td>
        <td>{{product.line}}</td>
        <td>{{product.scale}}</td>
        <td>{{product.description}}</td>
      </tr>
    </tbody>
   </table>   
  <div class="container">
    <router-outlet></router-outlet>
 </div>
